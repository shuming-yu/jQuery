  <!-- checkbox -->
  <label for="checkbox-1">checkbox-1</label>
  <input type="checkbox" class="checkbox-1" />
  <br>
  <label for="checkbox-2">checkbox-2</label>
  <input type="checkbox" class="checkbox-2" checked="true" />
  <br>
  <label for="checkbox-3">checkbox-3</label>
  <input type="checkbox" class="checkbox-3" checked="false" />

<script>
  // checkbox
  function click(checkbox){
    $(checkbox).on('click', function(){
      var box = $(this);
      
      var propCheckbox = box.prop('checked');
      console.log('propCheckbox:', propCheckbox);
      
      var attrCheckbox = box.attr('checked');
      console.log('attrCheckbox:', attrCheckbox);
    })
  }
  click('.checkbox-1');
  click('.checkbox-2');
  click('.checkbox-3');

</script>
