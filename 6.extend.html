    <li>改變： 不會直接改變原陣列。</li>
    <li>語法： var newArray = jQuery.grep( array, function [, invert ] )。</li>
    <li>回傳值： [] 空陣列。</li>

  </ul>

  <h2><a href="https://api.jquery.com/jQuery.fn.extend/">jQuery.fn.extend()</a></h2>
  <ul>
    
  </ul>

<label><input type="checkbox" name="foo"> Foo</label>
<label><input type="checkbox" name="bar"> Bar</label>

<script>

  $(function(){
    // jQuery() & $.fn
    $.fn.extend({
      benCheck: function() {
        return this.each(function() {
          this.checked = true;
        });
      },

      benUncheck: function() {
        return this.each(function() {
          this.checked = false;
        });
      }
    });

    $( "input[type='checkbox']" ).benCheck();


    $.fn.benAdd = function(a,b){
      return a + b;
    }



  })

</script>
