  <input type="Button" id="btn4" name="btn4" value="改變div1後所有p">

<script>
  // 階層選擇器
  // 改變div1中的p  物件中的某一種物件(空白)
  $('#btn1').click(function() {
      $('#div1 p').addClass('class1');
  });

  // 改變整個div1  物件中的所有物件(*)
  $('#btn2').click(function() {
      $('#div1 *').removeClass();
      $('#div1').addClass('class2');
  });

  // 改變div1後第1個p  之後符合條件的第一個(+) (兄弟或相鄰選擇器)
  $('#btn3').click(function() {
      $('#div1 + p').addClass('class3');
  });

  // 改變div1後所有p  之後符合的所有(~) (同層全體選擇器)
  $('#btn4').click(function() {
      $('#div1 ~ p').addClass('class4');
  });

  // 移除所有效果
  $('#btn5').click(function() {
      $('*').removeClass('class1 class2 class3 class4');
      // $('*').removeClass('class2');
      // $('*').removeClass('class3');

  // jQuery 自訂選擇器(Custom Selectors)
  // :even：找出結果集中其偶數的 elements (2,4,6,8…)
  // : odd： 找出結果集為奇數(單數)的 elements (1,3,5,7…)
  // :eq(N), :nth(N)：找出選擇結果集 index 為 N 的 elements
  // :gt(N)：找出結果集中索引大於 N 的 elements
  // :lt(N)：找出結果集中索引小於 N 的 elements
  // :first：找出結果集中的第一個 element (相當於 eq(0) 或者 nth(0))
  // :last：選擇結果集中的最後一個 element
  // :parent：在結果集中選擇 elements，它必須具有子 elements(包括文本節點)(跟 :empty 相反)
